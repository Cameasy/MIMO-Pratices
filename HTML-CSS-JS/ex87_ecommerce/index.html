<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Online Store</title>
</head>
<body>
    <h1>Online store</h1>
    <img id="basketImage" src="https://mim.app/i/cart.png" alt="carrinho de compras" onclick="clickCart()">

    <h2 id="itemCounter">0</h2>
    <p id="orderTotal"></p>
    <p id="shippingTotal"></p>

    <div class="product">
        <img src="https://mimo.app/i/backpack.png" alt="mochila">
        <h3>Backpack</h3>
        <button onclick="addToCart(backpack)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://mimo.app/i/camera.png" alt="camera">
        <h3>Camera</h3>
        <button onclick="addToCart(camera)">Add to Cart</button>
    </div>

    <div class="conatainer">
        <div class="item">About Us</div>
        <div class="item">Contact</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
